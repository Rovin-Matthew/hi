<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }

        .heart-icon {
            color: #e74c3c;
            font-size: 24px;
        }

        .gif-container {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            width: 45%;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <b>Dear Jarylle,</b>
        <p>We've been through ups and downs, but our love has always prevailed. Will you be my Valentine and continue this beautiful journey with me?</p>
        <div class="gif-container">
            <img src="pacheck.gif" alt="Heartfelt GIF">
        </div>
        <p class="heart-icon">&#10084;</p>
        <div class="button-container">
            <button onclick="alert('She said yes!')">Yes, I'd love to!</button>
            <button onclick="alert('Maybe next time!')">No, thank you</button>
        </div>
    </div>

</body>
</html>
